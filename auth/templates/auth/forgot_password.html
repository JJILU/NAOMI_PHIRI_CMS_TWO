{% extends 'auth/base.html' %}

{% block content %}
<div class="form-box">
  <div class="login-container">
    <header>Forgot Password</header>

    {% if error %}
      <div class="input-box">
        <div class="alert alert-danger">{{ error }}</div>
      </div>
    {% endif %}
    {% if success %}
      <div class="input-box">
        <div class="alert alert-success">{{ success }}</div>
      </div>
    {% endif %}

    <form id="forgotForm" class="two-forms" method="POST">
      <!-- School ID -->
      <div class="input-box">
        <input type="text" name="school_id" id="forgotSchoolId" class="input-field" placeholder="School ID" required>
        <i class='bx bx-id-card'></i>
      </div>

      <!-- Role -->
      <div class="input-box">
        <select class="input-field" name="role" id="forgotRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
        <i class='bx bx-user-circle'></i>
      </div>

      <!-- Submit -->
      <div class="input-box">
        <input type="submit" class="submit" value="Reset Password">
      </div>

      <div class="two-col">
        <div class="two">
          <label><a href="{{ url_for('auth.login') }}">Back to Login</a></label>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
