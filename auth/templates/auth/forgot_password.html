{% extends 'auth/base.html' %}

{% block content %}
<div class="form-box">
  <div class="login-container">
    <header>Forgot Password</header>
    <form id="forgotForm">
      <div class="input-box">
        <input type="email" id="forgotEmail" class="input-field" placeholder="Enter your email">
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Reset Password">
      </div>
      <div class="two-col">
        <div class="two">
          <label><a href="{{ url_for('auth.login') }}">Back to Login</a></label>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
