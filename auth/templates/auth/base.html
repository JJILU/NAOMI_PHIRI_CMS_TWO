<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CLASSROOM MANAGEMENT SYSTEM | Login & Registration{% endblock %}</title>
  <!-- boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon/learning.png') }}" type="image/png">
  <!-- css -->
  <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/auth.css') }}">
</head>
<body>
<div class="wrapper">
  <nav class="nav"> 
    <!-- menu -->
    <div class="nav-menu" id="navMenu">
      <ul>
        <li><a href="{{ url_for('auth.login') }}" class="link active">Home</a></li>
        <li><a href="{{ url_for('auth.services') }}" class="link">Services</a></li>
        <li><a href="{{ url_for('auth.contact_us') }}" class="link">Contact Us</a></li>
        <li><a href="{{ url_for('auth.about') }}" class="link">About</a></li>
      </ul>
    </div>
    <!-- buttons -->
    <div class="nav-button">
      <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
      <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
    </div>
    <!-- menu icon -->
    <div class="nav-menu-btn">
      <i class="bx bx-menu" onclick="myMenuFunction()"></i>
    </div>
  </nav>

  <!-- Flash Messages (AJAX messages will appear here) -->
  <div class="flash-messages" id="flashMessages"></div>

  {% block content %}
  <!-- Login / Register Forms go here -->
  {% endblock content %}
</div>  

<script src="{{ url_for('auth.static', filename='js/auth.js') }}"></script>
</body>
</html>
