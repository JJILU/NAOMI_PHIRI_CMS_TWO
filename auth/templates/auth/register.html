{% extends 'auth/base.html' %}

{% block title %}
Register - EduManage Pro
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-7 col-lg-6">
          <div class="auth-card">
              <div class="text-center mb-4">
                  <i class="fas fa-graduation-cap auth-logo"></i>
                  <h2 class="mt-3">Create an Account</h2>
                  <p class="text-muted">Join EduManage Pro today</p>
              </div>
              
              <form id="registerForm" class="auth-form">
                  <div class="row">
                      <div class="col-md-6 mb-3">
                          <label for="firstName" class="form-label">First Name</label>
                          <div class="input-group">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                              <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                          </div>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="lastName" class="form-label">Last Name</label>
                          <div class="input-group">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                              <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                          </div>
                      </div>
                  </div>
                  
                  <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                      </div>
                  </div>
                  
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                          <button class="btn btn-outline-secondary toggle-password" type="button">
                              <i class="fas fa-eye"></i>
                          </button>
                      </div>
                      <div class="form-text">
                          <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
                      </div>
                  </div>
                  
                  <div class="mb-4">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                          <button class="btn btn-outline-secondary toggle-password" type="button">
                              <i class="fas fa-eye"></i>
                          </button>
                      </div>
                  </div>
                  
                  <div class="form-check mb-4">
                      <input class="form-check-input" type="checkbox" id="terms" required>
                      <label class="form-check-label" for="terms">
                          I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a> and <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>
                      </label>
                  </div>
                  
                  <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary btn-lg">
                          <i class="fas fa-user-plus me-2"></i>Create Account
                      </button>
                  </div>
                  
                  <div class="text-center mt-4">
                      <p class="mb-0">Already have an account? 
                          <a href="login.html" class="text-primary text-decoration-none fw-bold">Sign In</a>
                      </p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
