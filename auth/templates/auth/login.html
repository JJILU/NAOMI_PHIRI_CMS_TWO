{% extends 'auth/base.html' %}

{% block title %}
Login - EduManage Pro
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
          <div class="auth-card">
              <div class="text-center mb-4">
                  <i class="fas fa-graduation-cap auth-logo"></i>
                  <h2 class="mt-3">Welcome to EduManage Pro</h2>
                  <p class="text-muted">Please sign in to access your account</p>
              </div>
              
              <form id="loginForm" class="auth-form">
                  <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                      </div>
                  </div>
                  
                  <div class="mb-4">
                      <label for="password" class="form-label">Password</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                          <button class="btn btn-outline-secondary toggle-password" type="button">
                              <i class="fas fa-eye"></i>
                          </button>
                      </div>
                      <div class="form-text text-end">
                          <a href="#" class="text-decoration-none">Forgot password?</a>
                      </div>
                  </div>
                  
                  <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary btn-lg">
                          <i class="fas fa-sign-in-alt me-2"></i>Sign In
                      </button>
                  </div>
                  
                  <div class="text-center mt-4">
                      <p class="mb-0">Don't have an account? 
                          <a href="register.html" class="text-primary text-decoration-none fw-bold">Create Account</a>
                      </p>
                  </div>
              </form>
              
              <!-- Simple login form without social login options -->
          </div>
      </div>
  </div>
</div>


{% endblock content %}
