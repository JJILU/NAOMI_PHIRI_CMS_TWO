{% extends 'auth/base.html' %}



{% block content %}

<!-- Form Box -->
<div class="form-box">
  <!-------------------------------- login form ----------------------------------->
  <div class="login-container" id="login">
    <div class="top">
      <span class="redirectMsg">Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
      <header>Login</header>
    </div>

    <form  id="loginForm" class="two-forms">
      <!-- school ID input -->
      <div class="input-box">
        <input type="text"  id="loginSchoolId" class="input-field" placeholder="School ID">
        <i class='bx bx-id-card'></i>
      </div>
      <!-- password input -->
      <div class="input-box">
        <input type="password" id="loginPassword" class="input-field" placeholder="Password">
        <i class='bx bx-lock-alt'></i>

        <span class="input-group-text" onclick="togglePassword('confirm_password', 'eye2')"
        style="cursor:pointer;">
        <i id="eye2" class="fa fa-eye"></i>
  </span>
      </div>
      <!-- user role input -->
      <div class="input-box">
        <select class="input-field" id="loginRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
        <i class='bx bx-user-circle'></i>
      </div>
      <!-- register button -->
      <div class="input-box">
        <input type="submit"  class="submit" value="Sign In" id="loginButton">
      </div>
      <div class="two-col">
        <!-- Remember Me -->
        <div class="one">
          <input type="checkbox" name="login-check" id="loginCheck">
          <label for="login-check"> Remember Me</label>
        </div>
        <!--  Terms & Conditions -->
        <div class="two">
          <label>
            <a href="{{ url_for("auth.forgot_password") }}">Forgot password?</a> 
          </label>
        </div>
      </div>
    </form>
  </div>

  

  <!-------------------------------- registration form ----------------------------------->
  <div class="register-container" id="register">
    <div class="top">
      <span class="redirectMsg">Have an account? <a href="#" onclick="login()">Login</a></span>
      <header>Sign Up</header>
    </div>

    

    <form id="registerForm" class="two-forms">
      <!-- school ID input -->
      <div class="input-box">
        <input type="text"  id="registerSchoolId" class="input-field" placeholder="School ID">
        <i class='bx bx-id-card'></i>
      </div>
      <!-- password input -->
      <div class="input-box">
        <input type="password" id="registerPassword" class="input-field" placeholder="Password">
        <i class='bx bx-lock-alt'></i>
      </div>
      <!-- user role input -->
      <div class="input-box">
        <select class="input-field" id="registerRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
        <i class='bx bx-user-circle'></i>
      </div>
      <!-- register button -->
      <div class="input-box">
        <input type="submit"  class="submit" value="Register">
      </div>
      <div class="two-col">
        <!-- Remember Me -->
        <div class="one">
          <input type="checkbox" name="register-check" id="registerCheck">
          <label for="register-check"> Remember Me</label>
        </div>
        <!--  Terms & Conditions -->
        <div class="two">
          <label>
            <a href="{{ url_for("legal.terms") }}">Terms</a> |
            <a href="{{ url_for("legal.privacy") }}">Privacy</a>
          </label>
        </div>
      </div>
    </form>
     
  </div>
</div>

<script>
  function togglePassword(inputId, eyeId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(eyeId);
  
      if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
      } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
      }
  }
  </script>
  
{% endblock content %}
