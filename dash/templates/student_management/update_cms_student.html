{% extends 'base.html' %}
{% block content %}

<div class="page-breadcrumb">
  <div class="row align-items-center">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="page-title mb-0 p-0">Update CMS Student</h3>
      <div class="d-flex align-items-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('dash.index') }}">Home</a></li>
            <li class="breadcrumb-item">CMS Students</li>
            <li class="breadcrumb-item active" aria-current="page">Update Account</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    {% if message %}
    <div class="alert alert-{{ message_type }}">{{ message }}</div>
    {% endif %}

    <form method="POST">

      <div class="mb-3">
        <label class="form-label">Card ID</label>
        <input type="text" class="form-control" value="{{ student.user_card_id }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <input type="text" class="form-control" value="{{ student.role }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Update Password</label>
        <input type="password" name="updated_password" class="form-control" required>
      </div>

      <div class="d-flex">
        <button class="btn btn-success me-2">
          Update Account <i class="fa fa-edit"></i>
        </button>
        <a href="{{ url_for('dash.delete_cms_student', id=student.id) }}" class="btn btn-danger">
          Delete Account <i class="fa fa-trash"></i>
        </a>
      </div>

    </form>
  </div>
</div>

{% endblock content %}
