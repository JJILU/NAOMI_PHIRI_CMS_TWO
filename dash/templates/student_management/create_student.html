{% extends 'base.html' %}

{% block content %}
<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
  <div class="row align-items-center">
      <div class="col-md-6 col-8 align-self-center">
          <h3 class="page-title mb-0 p-0">Add Student</h3>
          <div class="d-flex align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{{ url_for('dash.index') }}">Home</a></li>
                      <li class="breadcrumb-item">Students Management</li>
                      <li class="breadcrumb-item active" aria-current="page">Add Student</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->  
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-end mb-3">
            <button class="btn create-btn" id="openModalBtn">Add Student</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="studentModal" class="modal-overlay">
        <div class="modal-content card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title mb-0">New Student</h4>
                    <button type="button" class="btn-close" id="closeModalBtn">&times;</button>
                </div>

                <form method="POST" action="{{ url_for('dash.create_student') }}" class="form-horizontal form-material mx-2">
                    <div class="form-group">
                        <label class="col-md-12 mb-0">Student Name</label>
                        <div class="col-md-12">
                            <input type="text" name="name" class="form-control ps-0 form-control-line" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12 mb-0">Class</label>
                        <div class="col-md-12">
                            <select name="class_id" class="form-select ps-0 form-control-line" required>
                                <option value="">Select Class</option>
                                {% for cls in classes %}
                                <option value="{{ cls.id }}">{{ cls.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group mt-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-success text-white">Save Student</button>
                        <button type="button" class="btn btn-secondary" id="cancelModalBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center; }
.modal-content { max-width:500px; width:100%; }
.btn-close { font-size:1.5rem; background:none; border:none; cursor:pointer; }
.create-btn { background-color: #009efb; color: white; transition: 0.3s; }
.create-btn:hover { background-color:#007acc; color:white; }
</style>

<script>
document.getElementById("openModalBtn").addEventListener("click", function(){ document.getElementById("studentModal").style.display="flex"; });
document.getElementById("closeModalBtn").addEventListener("click", function(){ document.getElementById("studentModal").style.display="none"; });
document.getElementById("cancelModalBtn").addEventListener("click", function(){ document.getElementById("studentModal").style.display="none"; });
</script>
{% endblock content %}
