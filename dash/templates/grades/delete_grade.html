{% extends 'base.html' %}
{% block content %}

<div class="page-breadcrumb">
  <div class="row align-items-center">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="page-title mb-0 p-0">Delete Grade</h3>
      <div class="d-flex align-items-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('dash.index') }}">Home</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('dash.view_grades') }}">Grades Management</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete Grade</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

{% if success %}
<div class="alert alert-success">{{ success }}</div>
<a href="{{ url_for('dash.view_student_grades', student_id=student_id) }}" class="btn btn-info">Back to Grades</a>
{% endif %}

{% endblock content %}
