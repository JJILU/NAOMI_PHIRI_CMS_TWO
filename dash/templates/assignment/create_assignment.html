{% extends 'base.html' %}

{% block content %}
<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
  <div class="row align-items-center">
      <div class="col-md-6 col-8 align-self-center">
          <h3 class="page-title mb-0 p-0">Create Assignment</h3>
          <div class="d-flex align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{{ url_for('dash.index') }}">Home</a></li>
                      <li class="breadcrumb-item">Assignments</li>
                      <li class="breadcrumb-item active" aria-current="page">Create</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>

<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-end mb-3">
            <button class="btn create-btn" id="openModalBtn">Add Assignment</button>
        </div>
    </div>

    <div id="assignmentModal" class="modal-overlay">
        <div class="modal-content card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title mb-0">New Assignment</h4>
                    <button type="button" class="btn-close" id="closeModalBtn">&times;</button>
                </div>

                <form method="POST" action="{{ url_for('dash.create_assignment') }}" class="form-horizontal form-material mx-2">
                    <div class="form-group">
                        <label class="col-md-12 mb-0">Title</label>
                        <div class="col-md-12">
                            <input type="text" name="title" class="form-control ps-0 form-control-line" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12 mb-0">Student</label>
                        <div class="col-md-12">
                            <select name="student_id" class="form-select ps-0 form-control-line" required>
                                <option value="">Select Student</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">{{ student.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label class="col-md-12 mb-0">Upload Assignment Files</label>
                        <div class="col-md-12">
                            <input type="file" name="assginment_files" class="form-control ps-0 form-control-line" multiple required>
                        </div>
                    </div> -->

                    <div class="form-group mb-3">
                        <label class="col-md-12 mb-2">Upload Assignment Files</label>
                        <div class="col-md-12">
                            <div class="custom-file">
                                <input 
                                    type="file" 
                                    name="assignment_files" 
                                    class="form-control form-control-line form-control-file" 
                                    id="assignmentFiles" 
                                    multiple 
                                    required
                                >
                                <label class="form-label mt-1" for="assignmentFiles" id="fileLabel">Choose files...</label>
                            </div>
                            <small class="text-muted">You can select multiple files.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12 mb-0">Due Date</label>
                        <div class="col-md-12">
                            <input type="date" name="due_date" class="form-control ps-0 form-control-line" required>
                        </div>
                    </div>

                    <div class="form-group mt-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-success text-white">Save Assignment</button>
                        <button type="button" class="btn btn-secondary" id="cancelModalBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center; }
.modal-content { max-width:500px; width:100%; }
.btn-close { font-size:1.5rem; background:none; border:none; cursor:pointer; }
.create-btn { background-color: #009efb; color: white; transition: 0.3s; }
.create-btn:hover { background-color:#007acc; color:white; }

/* Optional: custom hover/focus effect */
#assignmentFiles {
    border: 1px solid #dcdcdc;
    border-radius: 5px;
    padding: 6px 12px;
    transition: 0.3s;
}

#assignmentFiles:hover, 
#assignmentFiles:focus {
    border-color: #009efb;
    box-shadow: 0 0 5px rgba(0, 158, 251, 0.5);
}

/* Display selected files */
#fileLabel::after {
    content: attr(data-files);
    display: block;
    font-size: 0.9em;
    color: #555;
}
</style>

<script>
document.getElementById("openModalBtn").addEventListener("click", function(){ document.getElementById("assignmentModal").style.display="flex"; });
document.getElementById("closeModalBtn").addEventListener("click", function(){ document.getElementById("assignmentModal").style.display="none"; });
document.getElementById("cancelModalBtn").addEventListener("click", function(){ document.getElementById("assignmentModal").style.display="none"; });

//Update label when files are selected
document.getElementById("assignmentFiles").addEventListener("change", function() {
    const fileList = Array.from(this.files).map(f => f.name).join(', ');
    document.getElementById("fileLabel").innerText = fileList || 'Choose files...';
});
</script>
{% endblock content %}
