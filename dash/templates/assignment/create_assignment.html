{% extends 'base.html' %}
{% block content %}
<h3>Create Assignment</h3>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Assignment Title</label>
        <input type="text" name="assignment_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Subject</label>
        <select name="subject_id" class="form-control" required>
            {% for s in subjects %}
            <option value="{{ s.id }}" data-type="{{ s.__tablename__ }}">
                {{ s.subject_name }} ({{ s.subject_code }})
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Classroom</label>
        <select name="classroom_id" class="form-control" required>
            {% for s in subjects %}
                {% for c in s.classrooms %}
                <option value="{{ c.id }}">{{ c.classroom_name }} - {{ s.subject_name }}</option>
                {% endfor %}
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Upload Files</label>
        <input type="file" name="files" multiple class="form-control">
    </div>

    <button class="btn btn-success">Create Assignment</button>
</form>
{% endblock %}
