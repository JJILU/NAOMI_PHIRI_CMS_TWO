{% extends 'base.html' %}
{% block content %}

<!-- Breadcrumb -->
<div class="page-breadcrumb">
  <div class="row align-items-center">
      <div class="col-md-6 col-8 align-self-center">
          <h3 class="page-title mb-0 p-0">Create Assignment</h3>
          <div class="d-flex align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{{ url_for('dash.index') }}">Home</a></li>
                      <li class="breadcrumb-item"><a href="{{ url_for('dash.list_assignments') }}">Assignments</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Create</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">New Assignment</h4>

          {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
          {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
    
          <form method="POST" enctype="multipart/form-data">
    
            <div class="mb-3">
              <label>Assignment Name</label>
              <input type="text" name="assignment_name" class="form-control" required>
            </div>
    
            <div class="mb-3">
              <label>Subject Type</label>
              <select name="subject_type" class="form-select" required>
                <option value="">Select</option>
                <option value="compulsary">Compulsary</option>
                <option value="optional">Optional</option>
              </select>
            </div>
    
            <div class="mb-3">
              <label>Subject</label>
              <select name="subject_id" class="form-select" required>
                <optgroup label="Compulsary">
                  {% for s in compulsary_subs %}
                    <option value="{{ s.id }}">{{ s.subject_name }}</option>
                  {% endfor %}
                </optgroup>
                <optgroup label="Optional">
                  {% for s in optional_subs %}
                    <option value="{{ s.id }}">{{ s.subject_name }}</option>
                  {% endfor %}
                </optgroup>
              </select>
            </div>
    
            <!-- SAME AS STUDY MATERIAL -->
            <div class="mb-3">
              <label>Classroom</label>
              <select name="classroom_id" class="form-select" required>
                <option value="">Select Classroom</option>
                {% for c in classrooms %}
                  <option value="{{ c.id }}">{{ c.classroom_name }}</option>
                {% endfor %}
              </select>
            </div>
    
            <div class="mb-3">
              <label>Due Date</label>
              <input type="date" name="due_date" class="form-control" required>
            </div>
    
            <div class="mb-3">
              <label>Files</label>
              <input type="file" name="files" multiple class="form-control">
            </div>
    
            <button class="btn btn-primary w-100">Create Assignment</button>
          </form>
    
        </div>
      </div>
    </div>
  </div>
</div>
