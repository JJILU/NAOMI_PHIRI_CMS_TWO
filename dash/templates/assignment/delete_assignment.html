{% extends 'base.html' %}
{% block content %}

<!-- ============================================================== -->
<!-- Breadcrumb -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
  <div class="row align-items-center">
      <div class="col-md-6 col-8 align-self-center">
          <h3 class="page-title mb-0 p-0">Delete Assignment</h3>
          <div class="d-flex align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{{ url_for('dash.index') }}">Home</a></li>
                      <li class="breadcrumb-item"><a href="{{ url_for('dash.list_assignments') }}">Assignments</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Delete</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ============================================================== -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title mb-4">Are you sure you want to delete this assignment?</h4>
                    <p class="mb-4"><strong>{{ assignment.assignment_name }}</strong></p>

                    <form method="POST" action="{{ url_for('dash.delete_assignment', id=assignment.id) }}">
                        <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
                        <a href="{{ url_for('dash.list_assignments') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
