{% extends "base.html" %}
{% block content %}

<style>
.big-text { font-size: 17px !important; }
.bigger-title { font-size: 22px !important; }
</style>

<div class="page-breadcrumb">
    <h3 class="bigger-title">My Attendance</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item big-text"><a href="{{ url_for('dash.index') }}">Home</a></li>
        <li class="breadcrumb-item active big-text">Attendance</li>
    </ol>
</div>

<div class="card">
    <div class="card-body big-text">
        {% if attendances %}
        <table class="table table-bordered big-text">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>More</th>
                </tr>
            </thead>
            <tbody>
                {% for a in attendances %}
                <tr>
                    <td>{{ a.date }}</td>
                    <td>{{ a.status }}</td>
                    <td>
                        <a href="{{ url_for('dash.student_attendance_detail', id=a.id) }}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No attendance records found.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
