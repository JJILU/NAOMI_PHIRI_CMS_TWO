{% extends "base.html" %}
{% block content %}

<style>
.big-text { font-size: 17px !important; }
.bigger-title { font-size: 22px !important; }
</style>

<div class="page-breadcrumb">
    <h3 class="bigger-title">Attendance Details</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item big-text"><a href="{{ url_for('dash.student_attendances') }}">Attendance</a></li>
        <li class="breadcrumb-item active big-text">Details</li>
    </ol>
</div>

<div class="card">
    <div class="card-body big-text">
        <p><strong>Date:</strong> {{ attendance.date }}</p>
        <p><strong>Status:</strong> {{ attendance.status }}</p>
        <p><strong>Remarks:</strong> {{ attendance.remarks }}</p>
    </div>
</div>

{% endblock %}
