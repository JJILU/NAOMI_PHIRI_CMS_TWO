{% extends "base.html" %}
{% block content %}

<style>
.big-text { font-size: 17px !important; }
.bigger-title { font-size: 22px !important; }
</style>

<div class="page-breadcrumb">
    <h3 class="bigger-title">Grade Details</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item big-text"><a href="{{ url_for('dash.student_grades') }}">My Grades</a></li>
        <li class="breadcrumb-item active big-text">Details</li>
    </ol>
</div>

<div class="card">
    <div class="card-body big-text">

        <p><strong>Assignment:</strong> {{ grade.assignment_name }}</p>
        <p><strong>Subject:</strong> {{ grade.assignment_subject_Name }}</p>
        <p><strong>Score:</strong> {{ grade.student_score }}</p>
        <p><strong>Grade:</strong> {{ grade.student_grade }}</p>

    </div>
</div>

{% endblock %}
