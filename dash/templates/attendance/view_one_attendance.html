{% extends 'base.html' %}
{% block content %}

<div class="page-breadcrumb">
  <h3 class="page-title">Attendance Details</h3>
</div>

<div class="card">
  <div class="card-body">
    <p><strong>Date:</strong> {{ attendance.attendance_date }}</p>
    <p><strong>Status:</strong> {{ attendance.status }}</p>

    <a href="{{ url_for('dash.update_attendance', id=attendance.id) }}" class="btn btn-warning">Update</a>
    <a href="{{ url_for('dash.delete_attendance', id=attendance.id) }}" class="btn btn-danger">Delete</a>
  </div>
</div>

{% endblock %}
