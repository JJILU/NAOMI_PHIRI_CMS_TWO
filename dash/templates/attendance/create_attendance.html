{% extends 'base.html' %}

{% block content %}
<!-- ============================================================== -->
<!-- Bread crumb -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
    <div class="row align-items-center">
        <div class="col-md-6 col-8 align-self-center">
            <h3 class="page-title mb-0 p-0">Create Attendance</h3>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('dash.index') }}">Home</a></li>
                        <li class="breadcrumb-item">Attendance</li>
                        <li class="breadcrumb-item active" aria-current="page">Create</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-end mb-3">
            <button class="btn create-attendance-btn" id="openModalBtn">Create Attendance</button>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="attendanceModal" class="modal-overlay">
        <div class="modal-content card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title mb-0">New Attendance</h4>
                    <button type="button" class="btn-close" id="closeModalBtn">&times;</button>
                </div>
                
                <form method="POST" action="{{ url_for('dash.create_attendance') }}" class="form-horizontal form-material mx-2">
                    <div class="form-group">
                        <label class="col-md-12 mb-0">Class</label>
                        <div class="col-md-12">
                            <select name="class_id" class="form-select ps-0 form-control-line" required>
                                <option value="">Select Class</option>
                                {% for cls in classes %}
                                    <option value="{{ cls.id }}">{{ cls.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12 mb-0">Student</label>
                        <div class="col-md-12">
                            <select name="student_id" class="form-select ps-0 form-control-line" required>
                                <option value="">Select Student</option>
                                {% for student in students %}
                                    <option value="{{ student.id }}">{{ student.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12 mb-0">Day</label>
                        <div class="col-md-12">
                            <select name="day" class="form-select ps-0 form-control-line" required>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12 mb-0">Status</label>
                        <div class="col-md-12">
                            <select name="status" class="form-select ps-0 form-control-line" required>
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group mt-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-success text-white">Save Attendance</button>
                        <button type="button" class="btn btn-secondary" id="cancelModalBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal CSS -->
<style>
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}
.modal-overlay .modal-content {
    max-width: 500px;
    width: 100%;
}
.btn-close {
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
}
/* Create Attendance button */
.create-attendance-btn {
    background-color: #009efb;
    color: white;
    transition: 0.3s;
}
.create-attendance-btn:hover {
    background-color: #007acc;
    color: white;
}
</style>

<!-- Modal JS -->
<script>
document.getElementById("openModalBtn").addEventListener("click", function() {
    document.getElementById("attendanceModal").style.display = "flex";
});

document.getElementById("closeModalBtn").addEventListener("click", function() {
    document.getElementById("attendanceModal").style.display = "none";
});

document.getElementById("cancelModalBtn").addEventListener("click", function() {
    document.getElementById("attendanceModal").style.display = "none";
});
</script>
{% endblock content %}
